<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Projects</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header role="banner">
      <form action="#" name="FreeSoundSearch" method="get" id="FreeSoundSearch" role="search">
        <fieldset>
          <legend></legend>
          <label for="q" id="searchText">Sound Search Term </label>
          <input type="search" name="q" id="q" placeholder="...meow">
          <input type="submit" value="Submit">
        </fieldset>
      </form>
    </div>
      <div class="soundLink" id="soundLink">
      </div>
    </header>
    <main role="main" id="main">
      <section role="region" id="results" aria-live="assertive">
        </section>
      <section role="region" id="instructions" aria-live="assertive">
        <span>Enter search term above to begin searching FreeSound.org </span>    
      </section>
    </main>

<!-- End Scrips -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.core.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/onClickSVG.js"></script>

  </script>
  </body>
</html>
